<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ordens de servi√ßo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-left padding-top>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let ordemDeServico of ordensDeServico">
      <!-- routerDirection="root" [routerLink]="[p.url]" -->
      <!-- <ion-item routerDirection="root" [routerLink]="[p.url]"
        href='/ordensdeservico-add-edit/{{ordemDeServico.ordemdeservicoid}}'> -->
      <ion-item routerDirection="forward"
        [routerLink]="['/', 'ordensdeservico-add-edit', ordemDeServico.ordemdeservicoid]">
        <ion-label>
          <h2>{{ordemDeServico.veiculo}}</h2>
          <p style="text-align:right">Entrada: {{ordemDeServico.dataehoraentrada | date: 'dd/MM/yyyy'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removerAtendimento(ordemDeServico)">
          <ion-button color="danger" no-padding>
            <ion-icon name="trash"></ion-icon>
            Remover
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerDirection="forward" [routerLink]="['/ordensdeservico-add-edit/-1']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
