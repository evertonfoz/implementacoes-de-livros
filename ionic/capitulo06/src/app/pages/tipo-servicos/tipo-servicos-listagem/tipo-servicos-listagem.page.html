<ion-header>
  <ion-toolbar>
    <ion-title>Tipos de servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let tipoServico of tiposServicos">
      <ion-item routerLink='/tipo-servicos-add-edit/{{tipoServico.id}}'>
        <ion-label>
          <h2>{{tipoServico.nome}}</h2>
          <p style="text-align:right">
            R$ {{tipoServico.valor}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removerTipoServico(tipoServico)">
          <ion-button color="danger" no-padding>
            <ion-icon name="trash"></ion-icon>
            Remover
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink='//tipo-servicos-add-edit/-1'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
